<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/game-style-cgn.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>BIOL3409 Coral Reef Quiz</title>
  </head>
  <body>
    <div class="game">
      <div class="titleDiv">
        <span>CORAL CODES</span>
      </div>

      <div id="nameDisplay"></div>
      <div id="ans">
        <form>
          <input id="ansInput" type="text">
          <input id="ansSubmit" type="submit">
        </form>
      </div>
      <div class="userPanel">
        <div class="scoreboard">
          <span id="score"></span>
          <span id="timer"></span>
        </div>
        <div id="response"></div>
          <div id="menu">
            <button class='nav_btn' id='continue'>Continue<img class='nav_icon' src="../assets/right-arrow.svg"></button>
            <button class='nav_btn' id='reset'>Restart<img class='nav_icon' src="../assets/refresh.svg"></button>
            <button class='nav_btn' id='home'>Home<img class='nav_icon' src="../assets/home.svg"></button>
          </div>
        </div>
      </div>
  </body>
</html>
<script src="../js/script_CgN.js" type="text/javascript"></script>
